<mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Label List</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter labels">
      <mat-chip-row *ngFor="let label of labels"
                    (click)="SelectedChip(label)"
                    [ngStyle]="{'background-color': label.chipColor}"
                    (removed)="remove(label)"
                    [editable]="true"
                    (edited)="edit(label, $event)"
                    [aria-description]="'press enter to edit ' + label.name">
        {{label.name}}
        <button matChipRemove [attr.aria-label]="'remove ' + label.name">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <input placeholder="New Label..."
             [matChipInputFor]="chipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)"/>
    </mat-chip-grid>
  </mat-form-field>
